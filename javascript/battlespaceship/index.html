<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,500,0,0"
    />
    <title>BattleSpaceship</title>
  </head>
  <body><header>
    <h1 class="black-ops">BattleSpaceship</h1>
    <div id="volumeControl">
      <input
        type="range"
        id="volumeRange"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
      <div id="volumeIcon">
        <span class="material-symbols-sharp"> volume_up </span>
      </div>
    </div></header>
    <div id="game-mode">
      <button id="mode1" class = 'black-ops'>2 PLAYERS</button>
      <button id="mode2" class = 'black-ops'>PLAYER VS AI</button>
      <button id="mode3" class = 'black-ops'>AI VS AI</button>
    </div>
    <div id="boardgames">
      <div id="boardgame1"></div>
      <div id="boardgame2"></div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
