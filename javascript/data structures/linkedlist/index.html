<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedList</title>
    <link rel="stylesheet" href="styles.css" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <h1>LinkedList</h1>
    <div id="numbers"></div>
    <div id="log-area">
      <button id="button-logs"><span class="material-symbols-outlined">
        notes
        </span>
        </span></button>
      <div id="log"></div>
      <div id="logs">
        <button id="exit">x</button>
        <h4>List of Logs</h4>
        <div id="logs-text"></div>
      </div>
    </div>
    <div id="control-board">
      <div id="input-fields">
        <input type="number" name="value" id="value" placeholder="Value" />
        <input type="number" name="index" id="index" placeholder="Index" />
      </div>
      <div id="buttons">
        <div class="column">
          <button id="get-head" class="control">GET HEAD</button>
          <button id="get-tail" class="control">GET TAIL</button>
          <button id="pop" class="control">POP</button>
        </div>
        <div class="column">
          <button id="append" class="control">APPEND</button>
          <button id="prepend" class="control">PREPEND</button>
          <button id="contains-value" class="control">CONTAINS VALUE</button>
          <button id="get-index-from" class="control">GET INDEX FROM</button>
        </div>
        <div class="column">
          <button id="get-value-at" class="control">GET VALUE AT</button>
          <button id="remove-value-at" class="control">REMOVE VALUE AT</button>
          <button id="put-value-at" class="control">PUT VALUE AT</button>
        </div>
      </div>
    </div>
    
  <div class="tooltip" id="tooltip"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
