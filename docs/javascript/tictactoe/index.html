<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="message">Welcome to 3D Tic Tac Toe</div>
      <div id="homescreen">
        <h2>Select your player</h2>
        <div id="players">
          <label for="player1-color"
            >Player1 <input type="color" id="player1-color" placeholder="blue"
          /></label>
          <div class="image-selector character-container">
            <label class="image-label">
              <input
                type="radio"
                name="image"
                class="image-input"
                value="./src/character1.png"
                checked
              />
              <img src="./src/character1.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image"
                class="image-input"
                value="./src/character2.png"
              />
              <img src="./src/character2.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image"
                class="image-input"
                value="./src/character3.png"
              />
              <img src="./src/character3.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image"
                class="image-input"
                value="./src/character4.png"
              />
              <img src="./src/character4.png" alt="" />
            </label>
          </div>
          <label for="player2-color"
            >Player2 <input type="color" id="player2-color"
          /></label>
          <div class="image-selector character-container">
            <label class="image-label">
              <input
                type="radio"
                name="image2"
                class="image-input"
                value="./src/character1.png"
              />
              <img src="./src/character1.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image2"
                class="image-input"
                value="./src/character2.png"
              />
              <img src="./src/character2.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image2"
                class="image-input"
                value="./src/character3.png"
                checked
              />
              <img src="./src/character3.png" alt="" /> </label
            ><label class="image-label">
              <input
                type="radio"
                name="image2"
                class="image-input"
                value="./src/character4.png"
              />
              <img src="./src/character4.png" alt="" />
            </label>
          </div>
          <button id="start">Start Game!</button>
        </div>
      </div>

      <div id="score">
        <p id="player1"></p>
        <p id="player2"></p>
      </div>

      <div id="board-container">
        <div id="btn-slider">
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="btn-4">4</button>
        </div>
        <div id="board">
          <div id="board-1">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>

          <div id="board-2">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>

          <div id="board-3">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div id="board-4">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </div>
        <div id="board-buttons">
          <button id="home">Home</button>
          <button id="reset">New Game</button>
        </div>
      </div>
      <footer>
        <p>
          &copy; Copyright 2023
          <a href="https://github.com/SirGram" target="_blank">SirGram</a>
        </p>
      </footer>
    </div>
  </body>
</html>
